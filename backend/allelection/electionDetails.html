<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>election Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001124;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a3c70;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .search-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        .election-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            background-color: #33475b;
        }

        .election-table th,
        .election-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #526a81;
            color: #ffffff;
        }

        .election-table th {
            background-color: #1e2a38;
        }

        .election-table tbody tr:hover {
            background-color: #1e2a38;
        }

        .election-info {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
            overflow-y: auto;
            max-height: 300px;
        }

        .election-info.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

        <div class="table-data"> 
            <div class="order">
                <div class="head">
                    <h3>Election Details</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Organization</th>
                            <th>Candidate Count</th>
                            <th>Voter Count</th>
                        </tr>
                    </thead>
                    <tbody class="election-cards">

                    </tbody>
                </table>
            </div>
    <script>
        fetch('/elections')
            .then(response => response.json())
            .then(elections => {
                const electionCards = document.querySelector('.election-cards');
                const searchInput = document.querySelector('.search-input');

                // Function to filter elections based on search query
                function filterelections(query) {
                    const filteredelections = elections.filter(election =>
                        election.name.toLowerCase().includes(query.toLowerCase())
                    );
                    displayelections(filteredelections);
                }

                // Function to display elections
                function displayelections(elections) {
                    electionCards.innerHTML = '';
                    elections.forEach(election => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${election.name}</td>
                            <td>${election.startDate}</td>
                            <td>${election.endDate}</td>
                            <td>${election.organization}</td>
                            <td>${election.candidateCount}</td>
                            <td>${election.voterCount}</td>
                        `;
                        electionCards.appendChild(row);
                    });
                }

                // Initial display of all elections
                displayelections(elections);

                // Event listener for search input
                searchInput.addEventListener('input', () => {
                    filterelections(searchInput.value);
                });
            })
            .catch(error => console.error('Error fetching elections:', error));
    </script>
</body>
