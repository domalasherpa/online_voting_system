<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9cb9da;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #e5e5e5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #candidateDetails {
      margin-top: 20px;
    }

    .candidate-info p {
      margin: 10px 0;
      color: #555;
    }

    .candidate-info p:first-child {
      font-weight: bold;
    }

    .photo {
      text-align: center;
    }

    .photo img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Candidate Details</h1>
    <div id="candidateDetails" class="candidate-info">
      <div class="photo">
        <img src="sample.jpg" alt="Candidate Photo">
      </div>
      <p>Name: <span id="name"></span></p>
      <p>Age: <span id="age"></span></p>
      <p>Mobile Number: <span id="mobileNumber"></span></p>
      <p>Position: <span id="position"></span></p>
      <p>Citizenship Number: <span id="citizenshipNumber"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Address: <span id="address"></span></p>
    </div>
  </div>

  <script>
    async function getCandidateDetails() {
      const response = await fetch('/candidate');
      const data = await response.json();

      document.getElementById('name').innerText = data.name;
      document.getElementById('age').innerText = data.age;
      document.getElementById('mobileNumber').innerText = data.mobileNumber;
      document.getElementById('position').innerText = data.position;
      document.getElementById('citizenshipNumber').innerText = data.citizenshipNumber;
      document.getElementById('email').innerText = data.email;
      document.getElementById('address').innerText = data.address;
    }

    getCandidateDetails();
  </script>
</body>
</html>
