<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register Form</title>
    </style>
</head>
<body>

<div class="container">
    <form id="form" method="POST" target="_blank">
        <div class="profile-container">
            <div class="profile-image">
                <img src="./views/images/contactImage.jpg"  id="imge">
            </div>
            <label for="pp" class="selectPP">Select Profile</label>
            <input type="file" accept="image/jpeg , image/png , image/jpg" id="pp">
        </div>
        
        <div class="register-form">
            <div class="field">
                <label for="name"></label>
                <input type="text" id="username" placeholder="Full Name" class="item">
                <div class="error-text">Full Name cannot be blank</div>
            </div>

            <div class="field">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" class="item">
                <div class="error-text">Please enter a valid email</div>
            </div>

            <div class="field">
                <label for="phonenumber"></label>
                <input type="tel" id="phonenumber" placeholder="Phone Number" class="item">
                <div class="error-text">Phone number cannot be blank</div>
            </div>

            <div class="relative field">
                <label for="password"></label>
                <div class="input-pass">
                    <input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 item" >
                <span id="togglePassword" class="password-toggle-icon absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-700 dark:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="15" height="15">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </span>
                </div>
                
                <div class="error-text">
                    password must contain atleast one digit, lowercase letter, uppercase letter, special character and length between 8-16.
                </div>

            </div>
            <div class="relative field">
                <label for=" confirm-password"></label>
                <div class="input-pass">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder=" Confirm Password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 item" >
                <span id="toggleconfirm-password" class="password-toggle-icon absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-700 dark:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="15" height="15">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </span>
                </div>
                <div class="error-text">Password must match</div>

            </div>
            
            <button type="submit" id="sendotp"><b>REGISTER</b></button>
            <div class="already">
                <P>Already Registered? <a class="loginAmit" href="#">Log In </a></P>
            </div>
        
        </div>
    </form>
    </div>
</div>
<script type="module">
    // import "./register.js";
    import validateInputs from "./validateRegister.js";
    import register from "./register.js";
    import {sendotp, signup } from "./registerFrontend.js";
    
    const username = document.getElementById('username');
    const phonenumber = document.getElementById('phonenumber');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    const passwordField = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const confirmpassword = document.getElementById("confirm-password");
    const toggleconfirmPassword = document.getElementById("toggleconfirm-password");
    const form = document.getElementById('form');

    const pp = document.getElementById("pp");
    const image = document.getElementById("imge");

    pp.onchange = function () {
    image.src = URL.createObjectURL(pp.files[0]);
    };

    function Toggle(passwordField, togglePassword) {
        if (passwordField.type === "password") {
            //eye open
            passwordField.type = "text";
            togglePassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="15" height="15">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    `;
        }
        else {
            //eye close
            passwordField.type = "password";
            togglePassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="15" height="15">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                    `;
        }
    }

    togglePassword.addEventListener("click", function () {Toggle(passwordField, togglePassword);});
    toggleconfirmPassword.addEventListener("click", function () {Toggle(confirmpassword, confirmpassword);});
    

    form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if(validateInputs()){
           const res = await signup(username, email, password, phonenumber);  //response from the server
           alert(res.message);      //this alert should be change by sweet alert
           if(res.sucess == "true"){
                const otp = await sendotp(res.User.email); 
                sessionStorage.setItem("email", res.User.email);
                window.location = "/verifyOtp.html";
           }
        }
    })
    
</script>
</body>
</html>
