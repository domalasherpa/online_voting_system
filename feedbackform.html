<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
    <link rel="stylesheet" href="contactFormStyle.css">
</head>
<body>
    <section>
        <div>
            <img src="./wall2 (1).jpg" alt="" style="height: 100vh;">
        </div>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" name="fullname" placeholder="Full Name" class="item" autocomplete="off" id="fullname">  
                    <div class="error-text">Full Name cannot be blank</div> 
                </div>
                <div class="input-field field">
                    <input type="email" name="email" placeholder="Email" class="item" autocomplete="off" id="email"> 
                    <div class="error-text">Email Address should be valid</div>  
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" name="subject" placeholder="Subject" class="item" autocomplete="off" id="subject"> 
                    <div class="error-text">Subject cannot be blank</div>    
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="5" placeholder="Your Message" autocomplete="off" class="item" id="message"></textarea>
                <div class="error-text">Message cannot be blank</div> 
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contactFormHandler.js" type="module"></script>
</body>
</html>
